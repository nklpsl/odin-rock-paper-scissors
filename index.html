<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./scripts/script.js" defer></script>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="mainContent">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
            <h3>Reach 5 points to win!</h3>
        </div>
        <div class="container" id="playChoices">
            <span class="option" id="Rock">&#x270A;</span>
            <span class="option" id="Paper">&#x1F590;</span>
            <span class="option" id="Scissors">&#x270C;</span>
        </div>
        <div class="container" id="gameInfo">
            <div>
                <span id="ownMove" class="currentMove">&#x2753;</span>
            </div>
            <div class="scoreBoard">
                <h1 id="score">0 - 0</h1>
                <div>
                    <div id="roundResult" class="hidden">You Lost!</div>
                    <div id="resultCause" class="hidden">Scissors beats Paper</div>
                </div>
            </div>
            <div id ="restart" class="hidden">
                <h2 id="endGameMsg">You Lost!</h2>
                <button id="playAgain">Play Again!</button>
            </div>
            <div >
                <span id="botMove" class="currentMove">&#x2753;</span>
            </div>
        </div>
        <div id="history">
            <h2>Your Rounds:</h2>
            <div id="historyRounds">
            </div>
        </div>
    </div>
    <footer>
        Made by nklpsl
    </footer>
</body>
</html>
